  <div class="match-grid">

  </div>

  <div class="pagination-buttons">
    <button *ngIf="hayMasParaCargar()" class="btn-toggle m-2" (click)="cargarMas()">Ver mÃ¡s</button>
    <button *ngIf="displayedJugadores.length > itemsPerPage" class="btn-toggle" (click)="resetPagina()">Ver menos</button>

</section>
